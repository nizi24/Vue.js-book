<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Vue.js</title>
  </head>
  <body>
    <div id="app">
      <p>現在値：{{ current }}</p>
      <my-counter :step="1" v-on:plus="onplus"></my-counter>
      <my-counter :step="2" v-on:plus="onplus"></my-counter>
      <my-counter :step="-1" v-on:plus="onplus">
        <template #example>
          <p>slotの例です。</p>
        </template>
        <p>default</p>
      </my-counter>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="js/my_counter.js"></script>
  </body>
</html>
