<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Vue.js</title>
  </head>
  <body>
    <div id="app" v-on:keydown.ctrl.81.exact="help">
      <form>
        <label for="memo">メモ</label>
        <input type="text" v-bind="options">
      </form>
      <p :style="{ backgroundColor: 'Aqua', fontSize: '1.5em' }">皆さん、こんにちは！</p>
      <p :style="[color, size]">こんにちは！</p>
      <p :class="[colorClass, { frame: isChange }]">hello</p>
      <br>
      <input type="text" v-on:keydown.enter="keyEvent" v-on:keyup.enter="keyEv">
      <p v-text="key"></p>
      <input type="text" v-on:keydown.ctrl.81.exact="help">
      <div id="main" v-on:click.left="onClickLeft" v-on:click.right.prevent="onClickRight">
        右クリックでコンテキストメニューを表示します。
      </div>
      <ul class="cxt" v-bind:style="pos" v-show="show">
        <li><a href="https://wings.msn.to/index.php/-/A-08/">ヘルプ</a></li>
        <li><a href="https://wings.msn.to/index.php/-/B-14/">質問掲示板</a></li>
        <li><a href="https://wings.msn.to/index.php/-/B-11/">よくある質問一覧</a></li>
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="js/bind.js"></script>
  </body>
</html>
