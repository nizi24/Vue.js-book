<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Vue.js</title>
  </head>
  <body>
    <div id="app">
      <my-book>
        <template #default="slotProp">
          {{ slotProp.book.title }} {{ slotProp.book.price }}
        </template>
      </my-book>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="js/slot.js"></script>
  </body>
</html>
